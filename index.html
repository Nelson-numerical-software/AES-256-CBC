<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AES Encrypt/Decrypt Tool</title>
  <style>
    /* Make iframe fill the viewport */
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: Arial, sans-serif;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
      display: block;
    }
    /* Optional: simple loading text */
    #loading {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #666;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div id="loading">Loading AES Encrypt/Decrypt Tool...</div>

<iframe src="encryption-tools.html" onload="document.getElementById('loading').style.display='none';" title="AES Encrypt Decrypt Tool"></iframe>

</body>
</html>
